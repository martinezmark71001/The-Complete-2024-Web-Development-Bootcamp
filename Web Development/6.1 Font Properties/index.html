<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    /* Don't change the CSS above, add Your CSS below */
    html{
      font-size: 30px;
    }
    .font-color-class{
      color: coral;
    }
    .font-size-class{
      font-size: 2rem;
    }
    .font-weight-class{
      font-weight: 900;
    }
    .font-family-class{
      font-family: 'Caveat', cursive;
    }
    .text-align-class
    {
      text-align: right;
    }
  </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Important CSS Properties</h1>
  <p class="font-color-class">Color</p>
  <p class="font-size-class">Font Size</p>
  <p class="font-weight-class">Font Weight</p>
  <p class="font-family-class">Font Family</p>
  <p class="text-align-class">Text Align</p>
  <!-- <p class="font-color-class font-size-class font-weight-class font-family-class text-align-class"> Everything in a single p element </p> -->
</body>
</html>
